[tool.poetry]
name = "quacc"
version = "0.1.0"
description = ""
authors = ["Lorenzo Volpi <lorenzo.volpi@outlook.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
quapy = "^0.1.8"
seaborn = "^0.13.2"
certifi = "^2024.2.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-mock = "^3.11.1"
pytest-cov = "^4.1.0"

[tool.poetry.group.dash.dependencies]
dash = "^2.14.1"
tabulate = "^0.9.0"
gunicorn = "^21.2.0"
dash-bootstrap-components = "^1.6.0"
plotly = "^5.22.0"


[tool.pytest.ini_options]
addopts = "--cov=quacc -rA --cov-report html"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120