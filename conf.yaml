    DATASET_N_PREVS: 1

  datasets:
    - DATASET_NAME: rcv1
      DATASET_TARGET: CCAT

  plot_confs:
    debug:
      PLOT_ESTIMATORS:
        # - mul_sld_bcts
        - mul_sld
        - ref
        - atc_mc
        - atc_ne

test_conf: &test_conf
  global:
    METRICS: 
    - acc
    - f1
    DATASET_N_PREVS: 3

  datasets:
    - DATASET_NAME: rcv1
      DATASET_TARGET: CCAT

  plot_confs:
    best_vs_atc:
